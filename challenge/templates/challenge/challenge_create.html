{% extends 'challenge/base.html' %}

{% block content %}

        <h1>Nova postagem</h1>

            {% csrf_token %}
            {{ form }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
